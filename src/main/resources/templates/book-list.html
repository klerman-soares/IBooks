<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>All books</title>
	<meta charset="ISO-8859-1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div th:replace="fragments/header :: #header"></div>
		<div class="row">
			<div class="col-md-2">
				<div th:replace="fragments/menu :: menu"></div>
			</div>
			<div class="col-md-10">			
				
				<h2 th:text="#{book.manager}"></h2>
				
				<p>
		            <a href="/book/edit" th:href="@{/book/edit/}" class="btn btn-primary btn-sm" role="button">
		            	<span class="fa fa-file" aria-hidden="true">&nbsp;</span>
		            	New Book
		            </a>
		        </p>
				
				<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Category</th>
						<th>Author</th>
						<th>Publication</th>
						<td style="width:100px;">&nbsp;</td>
					</tr>
				</thead>
					<tr th:each="book: ${page.content}">
						<td th:text="${book.id}">Id</td>
						<td th:text="${book.name}">Name</td>
						<td th:text="${book.category.name}">Name</td>
						<td>
							<ul style="list-style: none; padding:0; margin:0">
								<li th:each="author: ${book.authorList}">
									<span th:text="${author.name}"></span>
								</li>
							</ul>							
						</td>
						<td th:text="${#temporals.format(book.publicationDate,'dd/MM/yyyy')}">Publication</td>						
						<td>
                        	<a href="/bookEdit/1" th:href="@{/book/edit/__${book.id}__}" class="btn btn-link btn-sm">
                        		<span class="fa fa-edit" aria-hidden="true">&nbsp;</span>
                        	</a>
                        	<a href="/bookDelete/1" th:href="@{/book/delete/__${book.id}__}" class="btn btn-link btn-sm">
                        		<span class="fa fa-remove" aria-hidden="true"></span>
                        	</a>
                    	</td>
					</tr>
				</table>
				
				<div th:replace="fragments/pagination :: #pagination"></div>				
				
			</div>
		</div>
		<div th:replace="fragments/footer :: #footer"></div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
