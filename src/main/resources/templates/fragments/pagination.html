<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <body>
  
   	<nav id="pagination" aria-label="Page navigation example">
				  <ul class="pagination">
				  	<li th:class="'page-item ' + (${page.firstPage}? 'disabled' : '')">
        				<a class="page-link" th:href='@{${page.url}(page=0,size=${page.size})}'>First</a>
        			</li>
				  	
				  	<li th:class="'page-item ' + (${page.hasPreviousPage}? '' : 'disabled')">
						<a class="page-link" th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>
							<span aria-hidden="true">&laquo;</span>
							<span class="sr-only">Previous</span>
						</a>
      				</li>

				    <li th:each='item : ${page.items}' th:class="'page-item ' + (${item.current}? 'active' : '')">
				    	<a class="page-link" th:href='@{${page.url}(page=${item.number -1},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
				    </li>
				    <li th:class="'page-item ' + (${page.hasNextPage}? '' : 'disabled')">
						<a class="page-link" th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>
							<span aria-hidden="true">&raquo;</span>
        					<span class="sr-only">Next</span>
						</a>
      				</li>
      				<li th:class="'page-item ' + (${page.lastPage}? 'disabled' : '')">
        				<a class="page-link" th:href='@{${page.url}(page=${page.totalPages -1},size=${page.size})}'>Last</a>
        			</li>
				  </ul>
				</nav>	
  
  </body>
  
</html>
